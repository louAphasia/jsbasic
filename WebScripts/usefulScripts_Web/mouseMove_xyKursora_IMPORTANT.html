<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wspolrzedne kursora</title>
</head>
<body>
<script>
    function displayCoords(event){
        document.body.textContent="Wspolrzedne kursora: " + event.pageX + ", " + event.pageY;
    }
    var scheduled=false,lastEvent;
    addEventListener("mousemove",function (event) {
        lastEvent=event;
        if(!scheduled){
            scheduled=true;
            setTimeout(function(){
                scheduled=false;
                displayCoords(lastEvent)
            },250);
        }
    });
</script>
</body>
</html>
